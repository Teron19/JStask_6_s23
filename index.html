<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JS/Expert Example</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="http://www.jsexpert.net/">JS/Expert</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">

        <ul class="nav navbar-nav hidden-sm hidden-md">
          <li class="active"><a href="#">Пример того, что вы научитесь делать</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="http://www.jsexpert.net/#head">Главная</a></li>
          <li><a href="http://www.jsexpert.net/#basic">Как стать программистом</a></li>
          <li><a href="http://www.jsexpert.net/#js">Понятный JS</a></li>
          <li><a href="http://www.jsexpert.net/#angular">Продвинутый JS</a></li>
          <li><a href="http://www.jsexpert.net/articles/">База знаний</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="site-wrapper">
    <div class="container">
      <div class="row text-center">
        <div class="col-lg-12 col-md-12">
          <h3>Галерея</h3>
        </div>
      </div>

      <div class="row">
        <!--Вибор сортировки-->
        <div class="col-lg-4 col-md-4">
          <select id="line-selector" class="form-control count-selector">
            <option default value="0">А - Я</option>
            <option value="1">Я - А</option>
            <option value="2">Сначала новые</option>
            <option value="3">Сначала старые</option>
          </select>
        </div>
        <div class="col-lg-12 col-md-12 text-center">
          <button class="btn btn-default" type="button" id="add" data-toggle="tooltip" data-placement="left" title="Добавить одно изображение">Добавить изображение</button>
          <p class="count-text">Добавленно изображений: <span id="count"></span></p>
        </div>
      </div>

      <div class="row" id="result"></div>
      <!--Сюда вписать результат шаблон строками-->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
